<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Destinations - Dream Vacation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media (max-width: 640px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
    .grid-auto-fit {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between text-gray-800">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl sm:text-2xl font-bold">Dream Vacation</h1>
    <nav>
      <ul class="flex space-x-2 sm:space-x-4 nav-links text-sm sm:text-base">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Destinations</a></li>
        <li><a href="#" class="hover:underline">Itinerary</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow px-4 py-8">
    <h2 class="text-center text-xl sm:text-2xl font-semibold mb-6">Top Travel Destinations</h2>
    <div class="grid-auto-fit max-w-6xl mx-auto">
      <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="Tropical Island" class="rounded shadow">
      <img src="https://images.unsplash.com/photo-1543342386-0bf7c5f1c6a6" alt="Mountain Adventure" class="rounded shadow">
      <img src="https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba" alt="Safari Wildlife" class="rounded shadow">
      <img src="https://images.unsplash.com/photo-1521295121783-8a321d551ad2" alt="Historic City" class="rounded shadow">
      <img src="https://images.unsplash.com/photo-1517821099601-1a2d65c80b9a" alt="Cultural Festival" class="rounded shadow">
      <img src="https://images.unsplash.com/photo-1581873372796-635b67ca2009" alt="Northern Lights" class="rounded shadow">
    </div>
  </main>
  <footer class="bg-blue-600 text-white text-center py-4">
    &copy; 2025 Dream Vacation Co.
  </footer>
</body>
</html>
