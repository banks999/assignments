<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Dream Vacation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media (max-width: 640px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between text-gray-800">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dream Vacation</h1>
    <nav>
      <ul class="flex space-x-4 nav-links">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Destinations</a></li>
        <li><a href="#" class="hover:underline">Itinerary</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow flex justify-center items-center px-4 py-8">
    <form class="w-full max-w-md space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <textarea placeholder="Your Message" rows="5" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">Send</button>
    </form>
  </main>
  <footer class="bg-blue-600 text-white text-center py-4">
    &copy; 2025 Dream Vacation Co.
  </footer>
</body>
</html>
