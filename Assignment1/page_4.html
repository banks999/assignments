<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body style="margin: 0; padding: 0; background-color: white;">
    <header style="background-color: brown; color: black; text-align: center; padding: 20px; position: relative;">
        <h1 style="margin: 0;">Contact Me</h1>
        <nav style="margin-top: 10px;">
            <a href="#home" style="color: black; margin: 0 15px; text-decoration: none;">Home</a>
            <a href="#projects" style="color: black; margin: 0 15px; text-decoration: none;">Projects</a>
            <a href="#contact" style="color: black; margin: 0 15px; text-decoration: none;">Contact</a>
        </nav>
    </header>

    <section style="padding: 20px; margin: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f5f5f5;">
        <form style="display: flex; flex-direction: column; gap: 10px;">
            <label style="color: black;">Name:</label>
            <input type="text" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="color: black;">Email:</label>
            <input type="email" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="color: #000000;">Gender:</label>
            <div style="margin-left: 10px;">
                <input type="radio" name="gender" value="male" style="margin-right: 5px;">
                <label style="color: #000000; margin-right: 15px;">Male</label>
                <input type="radio" name="gender" value="female" style="margin-right: 5px;">
                <label style="color: #000000;">Female</label>
            </div>

            <label style="color: #000000;">Skills:</label>
            <div style="margin-left: 10px;">
                <input type="checkbox" name="skill" value="html" style="margin-right: 5px;">
                <label style="color: #000000; margin-right: 15px;">HTML</label>
                <input type="checkbox" name="skill" value="css" style="margin-right: 5px;">
                <label style="color: #000000; margin-right: 15px;">CSS</label>
                <input type="checkbox" name="skill" value="javascript" style="margin-right: 5px;">
                <label style="color: #000000;">JavaScript</label>
            </div>

            <label style="color: #000000;">Looking for:</label>
            <select style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="internship">Internship</option>
            </select>

            <label style="color: #000000;">Message:</label>
            <textarea style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; height: 100px; resize: vertical;"></textarea>

            <button type="submit" style="padding: 10px; background-color: brown; color: black; border: none; border-radius: 5px; cursor: pointer; width: 100px; align-self: center;">Send</button>
        </form>
    </section>

    <footer style="background-color: brown; color: #000000; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0;">
        <p style="margin: 0;">Â© 2025 My Portfolio</p>
    </footer>
</body>
</html>
